<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/netflix-sans" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="column page">

        <nav>
            <div class="row navbar">
                <div class="row right">
                    <div class="item">
                        <img class="profile-icon" src="https://ih1.redbubble.net/image.618405117.2432/flat,1000x1000,075,f.u2.jpg" alt="">
                    </div>
                </div>
                <div class="row left">
                    <div class="item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="">
                    </div>
                    <div class="item">Início</div>
                </div>
            </div>
        </nav>

        <section id="hero">
        <div class="row hero">
            <div class="row right">
            </div>
            <div class="row left">
                <div>
                    <img src="https://occ-0-3262-420.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABZEaRXEOr58qNtC24yPYdI5OwOOOLxGGlHoUUUzZ4_gOwdehsS8KCuhth5t4zGmtkhXVpnPXezQYHaluNqOjcnynjrtK5_QTgqZx.png?r=295" alt="">
                    <p class="regular">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                    <div class="row">
                        <div class="hero-button active bold">Assistir</div>
                        <div class="hero-button bold">Mais informações</div>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <section id="main">

            <div class="carousel-title bold">Só na Netflix</div>
            <div class="row carousel">
                <div id="netflixExclusivo" class="owl-carousel owl-theme">

                </div>
            </div>

            <div class="carousel-title bold">Recomendado pra você</div>
            <div class="row carousel">
                <div id="recomendadoPraVoce" class="owl-carousel owl-theme">
                    
                </div>
            </div>

            <div class="carousel-title bold">Continue assistindo</div>
            <div class="row carousel">
                <div id="continueAssistindo" class="owl-carousel owl-theme">
                
                </div>
            </div>

            <div class="carousel-title bold">Filmes</div>
            <div class="row carousel">
                <div id="filmes" class="owl-carousel owl-theme">
                
                </div>
            </div>

            <div class="carousel-title bold">Séries</div>
            <div class="row carousel">
                <div id="series" class="owl-carousel owl-theme">
                
                </div>
            </div>

            <div class="carousel-title bold">Novidades</div>
            <div class="row carousel">
                <div id="novidades" class="owl-carousel owl-theme">
                
                </div>
            </div>

        </section>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
    loop:false,
    margin:5,
    dots:false,
    responsive:{
        0:{
            items:2
        },
        550:{
            items:5
        },
        1280:{
            items:6
        }
    }
    })
    </script>

<script src="js/script.js" type="module"></script>

</body>
</html>
